<mat-drawer-container class='drawer-container' autosize>
  <mat-drawer class='side-nav' [(opened)]='navOpen' mode='slide'>
    <div class='side-nav-button-wrapper'>
      <a mat-button class='toolbar-button' href="">Home</a>
    </div>
    <div class='side-nav-button-wrapper'>
      <a mat-button class='toolbar-button' href="blog">Blog</a>
    </div>
    <div class='side-nav-button-wrapper'>
      <a mat-stroked-button class='toolbar-button' href="">Learn More</a>
    </div>
  </mat-drawer>
  <mat-toolbar class='app-bar'>
    <div class='app-bar-container'>
      <div class='app-bar-toolbar'>
        <span class='expand'></span>
        <nav-menu-button *ngIf="screenWidth <= 600" [(open)]='navOpen'></nav-menu-button>

        <a mat-button *ngIf="screenWidth > 600" class='toolbar-button' href="">Home</a>
        <a mat-button *ngIf="screenWidth > 600" class='toolbar-button' href="blog">Blog</a>
        <a mat-stroked-button *ngIf="screenWidth > 600" class='toolbar-button' href="">Learn More</a>
      </div>
      <div class='app-bar-content'>
        <div class='bordered-title'>the GLOW blueprint</div>
      </div>
    </div>
  </mat-toolbar>
  <ng-content></ng-content>
</mat-drawer-container>
