<div class="card-wrapper">
  <mat-card
    mat-ripple
    *ngFor="let blogPost of blogPosts"
    class="card mat-elevation-z"
    routerLink="/blog/{{blogPost._id}}"
  >
    <gb-image
      imgClass="mat-card-image"
      id="5c0494f3eb2ff65e2cd6618b"
    ></gb-image>
    <mat-card-content class="card-content">
      <div class="card-category">{{ blogPost.category }}</div>
      <h1 class="card-title">{{ blogPost.title }}</h1>
      <div class="card-date">{{ blogPost.createdAt | timeFromNow }}</div>
    </mat-card-content>
    <div class="card-overlay"></div>
  </mat-card>
</div>
