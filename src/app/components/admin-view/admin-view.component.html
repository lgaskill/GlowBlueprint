<app-bar [collapsed]="true">
  <div class="container">
    <mat-toolbar class="toolbar">
      Boss Mama <span class="toolbar-grow"></span>
      <button
        mat-icon-button
        class="add-button"
        matTooltip="Create New Post"
        (click)="onCreate()"
      >
        <mat-icon class="toolbar-icon">add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <div class="sidenav">
        <mat-action-list class="nav-list">
          <button
            mat-list-item
            (click)="window.alert('boom')"
            class="nav-list-item"
          >
            Write a Post
          </button>
          <!-- <mat-list-item class="nav-list-item"> Write an Email </mat-list-item>
          <mat-list-item class="nav-list-item"> Manage Users </mat-list-item>
          <mat-list-item class="nav-list-item">
            Other Cool Stuff
          </mat-list-item> -->
        </mat-action-list>
      </div>
      <div class="main-content">
        <form [formGroup]="form">
          <mat-form-field class="title-field" appearance="outline">
            <mat-label class="title-label">Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
          <mat-form-field class="category-field" appearance="outline">
            <mat-label class="category-label">Category</mat-label>
            <input
              matInput
              formControlName="category"
              [matAutocomplete]="autoComplete"
            />
            <mat-autocomplete #autoComplete="matAutocomplete">
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
                class="category-field"
              >
                {{ category }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <div>
            <dropzone
              class="image-dropzone"
              [config]="dropzoneConfig"
              message="Upload an Image"
              (reset)="onReset($event)"
              (success)="onUploadSuccess($event)"
            ></dropzone>
          </div>
          <div>
            <quill-editor
              class="editor"
              formControlName="editor"
            ></quill-editor>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-bar>
