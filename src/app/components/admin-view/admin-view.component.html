<app-bar [collapsed]="true">
  <div class="container">
    <mat-toolbar class="toolbar">
      Boss Mama <span class="toolbar-grow"></span>
      <button mat-icon-button matTooltip="Create New Post" (click)="onCreate()">
        <mat-icon class="toolbar-icon">add</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <div class="sidenav">
        <h4>Post 1</h4>
        <h4>Post 2</h4>
        <h4>Post 3</h4>
      </div>
      <div class="main-content">
        <form [formGroup]="form">
          <quill-editor class="editor" formControlName="editor"></quill-editor>
        </form>
      </div>
    </div>
  </div>
</app-bar>
