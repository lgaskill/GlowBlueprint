<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer class="side-nav" [(opened)]="navOpen" mode="slide">
    <div class="side-nav-button-wrapper">
      <a mat-button class="toolbar-button" [routerLink]="['']">Home</a>
    </div>
    <div class="side-nav-button-wrapper">
      <a mat-button class="toolbar-button" [routerLink]="['/blog']">Blog</a>
    </div>
    <div class="side-nav-button-wrapper">
      <a mat-button class="toolbar-button" [routerLink]="['/work-with-me']"
        >Work With Me</a
      >
    </div>
    <div class="side-nav-button-wrapper">
      <a mat-button class="toolbar-button" [routerLink]="['/my-story']"
        >My Story</a
      >
    </div>
    <div
      *ngIf="currentUser && currentUser.isAdmin"
      class="side-nav-button-wrapper"
    >
      <a mat-button class="toolbar-button" [routerLink]="['/boss-mama']"
        >Boss Things</a
      >
    </div>
    <div class="side-nav-button-wrapper">
      <a
        mat-icon-button
        matTooltip="Instagram"
        href="https://www.instagram.com/theglowblueprint"
      >
        <mat-icon class="insta-icon" svgIcon="instagram-logo"></mat-icon>
      </a>
      <button
        *ngIf="!currentUser"
        mat-icon-button
        matTooltip="Sign In"
        (click)="onLogin()"
      >
        <mat-icon class="toolbar-icon">person_outline</mat-icon>
      </button>
      <button *ngIf="currentUser" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="toolbar-icon">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a
          mat-menu-item
          [routerLink]="['/profile/contact-info']"
          class="menu-item"
        >
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
        <button mat-menu-item (click)="onLogout()" class="menu-item">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </div>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <mat-toolbar
      [ngClass]="{
        'app-bar-collapsed': collapsed,
        'app-bar-expanded': !collapsed
      }"
    >
      <div class="app-bar-container">
        <div
          [ngClass]="{
            'app-bar-toolbar-collapsed': collapsed,
            'app-bar-toolbar-expanded': !collapsed
          }"
        >
          <a mat-button [routerLink]="['']" *ngIf="collapsed">
            <mat-icon
              svgIcon="gb-logo-2"
              class="title-icon-collapsed"
            ></mat-icon>
          </a>
          <span class="expand"></span>
          <nav-menu-button
            *ngIf="screenWidth <= 800"
            [(open)]="navOpen"
            [ngClass]="{
              'nav-button': !collapsed
            }"
          ></nav-menu-button>
          <a
            *ngIf="screenWidth > 800"
            mat-button
            class="toolbar-button"
            [routerLink]="['']"
            >Home</a
          >
          <a
            *ngIf="screenWidth > 800"
            mat-button
            class="toolbar-button"
            [routerLink]="['/blog']"
            >Blog</a
          >
          <a
            *ngIf="screenWidth > 800"
            mat-button
            class="toolbar-button"
            [routerLink]="['/work-with-me']"
            >Work With Me</a
          >
          <a
            *ngIf="screenWidth > 800"
            mat-button
            class="toolbar-button"
            [routerLink]="['/my-story']"
            >My Story</a
          >
          <a
            *ngIf="screenWidth > 800 && currentUser && currentUser.isAdmin"
            mat-button
            class="toolbar-button"
            [routerLink]="['/boss-mama']"
            >Boss Things</a
          >
          <a
            *ngIf="screenWidth > 800"
            mat-icon-button
            matTooltip="Instagram"
            class="toolbar-icon-button toolbar-button"
            href="https://www.instagram.com/theglowblueprint"
          >
            <mat-icon class="insta-icon" svgIcon="instagram-logo"></mat-icon>
          </a>
          <button
            *ngIf="screenWidth > 800 && currentUser"
            mat-icon-button
            class="toolbar-icon-button toolbar-button"
            [matMenuTriggerFor]="menu"
          >
            <mat-icon class="toolbar-icon">account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a
              mat-menu-item
              [routerLink]="['/profile/contact-info']"
              class="menu-item"
            >
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </a>
            <button mat-menu-item (click)="onLogout()" class="menu-item">
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign Out</span>
            </button>
          </mat-menu>
          <button
            *ngIf="screenWidth > 800 && !currentUser"
            mat-icon-button
            matTooltip="Sign In"
            class="toolbar-icon-button toolbar-button"
            (click)="onLogin()"
          >
            <mat-icon class="toolbar-icon">person_outline</mat-icon>
          </button>
        </div>
        <div *ngIf="!collapsed" class="app-bar-content">
          <a mat-button [routerLink]="['']" class="title-wrapper">
            <mat-icon svgIcon="gb-logo-1" class="title-icon"></mat-icon>
          </a>
        </div>
      </div>
    </mat-toolbar>
    <div [ngClass]="{ 'app-content-wrapper': collapsed }">
      <div class="app-content"><ng-content></ng-content></div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
