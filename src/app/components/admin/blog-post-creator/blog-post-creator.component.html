<div class="wrapper">
  <form [formGroup]="form">
    <mat-form-field class="title-field" appearance="outline">
      <mat-label class="title-label">Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label class="category-label">Category</mat-label>
      <input
        matInput
        formControlName="category"
        [matAutocomplete]="autoComplete"
      />
      <mat-autocomplete #autoComplete="matAutocomplete">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div>
      <dropzone
        class="image-dropzone"
        [config]="dropzoneConfig"
        message="Upload an Image"
        (success)="onUploadSuccess($event)"
      ></dropzone>
    </div>
    <div>
      <quill-editor class="editor" formControlName="editor"></quill-editor>
    </div>
  </form>
  <div>
    <button mat-stroked-button class="publish-button" (click)="onCreate()">
      Publish
    </button>
  </div>
</div>
